# Local Environment Configuration

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/peoplesystem
spring.datasource.username=postgres
spring.datasource.password=postgres123

# Secondary Database (Philotes)
spring.people-datasource.url=jdbc:postgresql://philotes-philotes.f.aivencloud.com:19836/defaultdb?sslmode=require
spring.people-datasource.username=avnadmin
spring.people-datasource.password=PLACEHOLDER_PASSWORD

# Server Configuration
server.port=8080

# Logging
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.tw.com.tymbackend=DEBUG

# Session Configuration
app.session.enabled=true
spring.session.store-type=redis
spring.session.redis.namespace=tymb:sessions

# Public URLs
PUBLIC_TYMB_URL=http://localhost:8080/tymb
PUBLIC_FRONTEND_URL=http://localhost:4321/tymultiverse/

# Keycloak Configuration
keycloak.auth-server-url=https://peoplesystem.tatdvsonorth.com/sso
keycloak.realm=PeopleSystem
keycloak.clientId=peoplesystem
keycloak.credentials.secret=PLACEHOLDER_SECRET

# Redis Configuration
REDIS_HOST=localhost
REDIS_CUSTOM_PORT=6379
REDIS_PASSWORD=RedisPassword123
REDIS_QUEUE_TYMB=qa_tymb_queue

# Session Settings
app.session.timeout=1800
app.session.cookie.name=JSESSIONID
app.session.cookie.path=/
app.session.cookie.http-only=true
app.session.cookie.secure=false

# gRPC Server Configuration
grpc.enabled=true
grpc.port=50051

