# Local Environment Configuration

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/peoplesystem}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Secondary Database (Philotes)
spring.people-datasource.url=${SPRING_PEOPLE_DATASOURCE_URL}
spring.people-datasource.username=${SPRING_PEOPLE_DATASOURCE_USERNAME}
spring.people-datasource.password=${SPRING_PEOPLE_DATASOURCE_PASSWORD}

# Server Configuration
server.port=8080

# Logging
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.tw.com.tymbackend=DEBUG

# Session Configuration
app.session.enabled=true
spring.session.store-type=redis
spring.session.redis.namespace=tymb:sessions

# Public URLs
PUBLIC_TYMB_URL=${PUBLIC_TYMB_URL:http://localhost:8080/tymb}
PUBLIC_FRONTEND_URL=${PUBLIC_FRONTEND_URL:http://localhost:4321/tymultiverse/}

# Keycloak Configuration
keycloak.auth-server-url=${KEYCLOAK_AUTH_SERVER_URL:https://peoplesystem.tatdvsonorth.com/sso}
keycloak.realm=${PUBLIC_REALM:PeopleSystem}
keycloak.clientId=${PUBLIC_CLIENT_ID:peoplesystem}
keycloak.credentials.secret=${KEYCLOAK_CREDENTIALS_SECRET}

# Redis Configuration
REDIS_HOST=${REDIS_HOST:localhost}
REDIS_CUSTOM_PORT=${REDIS_CUSTOM_PORT:6379}
REDIS_PASSWORD=${REDIS_PASSWORD}
REDIS_QUEUE_TYMB=${REDIS_QUEUE_TYMB:qa_tymb_queue}

# Session Settings
app.session.timeout=1800
app.session.cookie.name=JSESSIONID
app.session.cookie.path=/
app.session.cookie.http-only=true
app.session.cookie.secure=false

# gRPC Server Configuration
grpc.enabled=true
grpc.port=50051

