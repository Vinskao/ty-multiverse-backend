env: platform
spring.profiles.active=platform
PROJECT_ENV=platform
# NOTE: Using ${env.VAR} syntax to read from system environment variables at build time.
# Maven will resolve these from Jenkins environment variables during build.

# avien-peoplesystem
SPRING_DATASOURCE_URL=${env.SPRING_DATASOURCE_URL}
SPRING_DATASOURCE_USERNAME=${env.SPRING_DATASOURCE_USERNAME}
SPRING_DATASOURCE_PASSWORD=${env.SPRING_DATASOURCE_PASSWORD}

# avien-philotes
SPRING_PEOPLE_DATASOURCE_URL=${env.SPRING_PEOPLE_DATASOURCE_URL}
SPRING_PEOPLE_DATASOURCE_USERNAME=${env.SPRING_PEOPLE_DATASOURCE_USERNAME}
SPRING_PEOPLE_DATASOURCE_PASSWORD=${env.SPRING_PEOPLE_DATASOURCE_PASSWORD}

server.port=8080

logging.level.root=DEBUG
logging.level.org.springframework=DEBUG

PUBLIC_TYMB_URL=${env.PUBLIC_TYMB_URL}
PUBLIC_FRONTEND_URL=${env.PUBLIC_FRONTEND_URL}

# Keycloak Configuration
KEYCLOAK_AUTH_SERVER_URL=${env.KEYCLOAK_AUTH_SERVER_URL}
PUBLIC_REALM=${env.PUBLIC_REALM}
PUBLIC_CLIENT_ID=${env.PUBLIC_CLIENT_ID}
KEYCLOAK_CREDENTIALS_SECRET=${env.KEYCLOAK_CREDENTIALS_SECRET}


# Security Configuration - Disable authentication in Backend (Gateway handles it)
SECURITY_DISABLE_ALL=true

# Redis settings - Jenkins Credentials
REDIS_HOST=${env.REDIS_HOST}
REDIS_CUSTOM_PORT=${env.REDIS_CUSTOM_PORT}
REDIS_PASSWORD=${env.REDIS_PASSWORD}
REDIS_QUEUE_TYMB=${env.REDIS_QUEUE_TYMB}

# RabbitMQ Configuration - Jenkins Credentials
RABBITMQ_ENABLED=${env.RABBITMQ_ENABLED}
RABBITMQ_HOST=${env.RABBITMQ_HOST}
RABBITMQ_PORT=${env.RABBITMQ_PORT}
RABBITMQ_USERNAME=${env.RABBITMQ_USERNAME}
RABBITMQ_PASSWORD=${env.RABBITMQ_PASSWORD}
RABBITMQ_VIRTUAL_HOST=${env.RABBITMQ_VIRTUAL_HOST}

# Session Configuration - Platform Environment
app.session.enabled=false
app.session.timeout=1800
app.session.cookie.name=JSESSIONID
app.session.cookie.path=/
app.session.cookie.http-only=true
app.session.cookie.secure=true
